<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Curiosidade - Login</title>
    <script>
        (function () {
            const tema = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-theme: dark)').matches ? 'dark' : 'light')

            if (tema === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark')
            }
        })();
    </script>
    <link rel="stylesheet" href="/global/style_tema.css">
    <link rel="stylesheet" href="/global/style_avisos.css">
    <link rel="stylesheet" href="style_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6414134de6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/imagens/icon.png" type="image/x-icon">
</head>

<body class="pagina_login">
    <div class="login">
        <form id="form_login" autocomplete="off" action="" method="post">
            <div style="display: flex;justify-content: center;">
            </div>
            <div class="oc">
                <h1>OC</h1>
                <p>Operação Curiosidade</p>
            </div>
            <div style="display: flex; justify-content: center;">
                <h1>LOGIN</h1>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" id="iemail" name="email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" id="isenha" name="senha" required>
            </div>
            <div class="btn_login">
                <button type="submit" class="botao" id="submitbtn">ENTRAR</button>
            </div>
        </form>
        <div class="link">
            <p><a href="/login_cadastro/cadastro.html">Registre-se</a></p>
        </div>
    </div>


    <div id="modal_avisos" class="modal_wrapper">
        <div class="modal_container">
            <header class="modal_header"></header>
            <div class="modal_body"></div>
            <footer class="modal_footer">
                <button id="btn_fechar_aviso" class="btn_fechar">Fechar</button>
            </footer>
        </div>
        <div class="modal_shadow"></div>
    </div>

    <div id="modal_confirmacao" class="modal_wrapper">
        <div class="modal_container">
            <header class="modal_header"></header>
            <div class="modal_body"></div>
            <footer class="modal_footer footer_confirmacao">
                <button id="btn_confirmar" class="btn_confirmar">Confirmar</button>
                <button id="btn_cancelar" class="btn_cancelar">Cancelar</button>
            </footer>
        </div>
        <div class="modal_shadow"></div>
    </div>

    <script src="/global/script_avisos.js"></script>
    <script src="script_login.js"></script>
</body>

</html>
